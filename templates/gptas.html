<!DOCTYPE html>
<head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-L0S4STG2CN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-L0S4STG2CN');
</script>

  <title>SAQ Generator Beta</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Enter prompt</h3>
  <form action="/gptatschool" method="post">
    <input type="text" name="animal" placeholder="Enter a prompt" required />
    <input type="submit" value="Get response" />
  </form>
  {% if quiz_questions %}
    <div class="quiz-questions">
      <h4>Generated SAQ Questions:</h4>
      <ul>
        {% for question in quiz_questions.split('\n') %}
          {% if question.strip() %}
            <li>{{ question }}</li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</body>
</html>
